<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bdaea6cd67.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.8/inputmask/bindings/inputmask.binding.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Confidente Level</title>
</head>

<body>
    <div class="main">
        <div class="centro">
            <h1>Confidente Level</h1>
            <hr>
            <span>
                Digite o fechamento do Dólar para encontrar o intervalo de confiança do próximo dia.
            </span> <br><br>
            <div class="form-group">
                <input class="form-control" id="fechamento" type="number" step="0.1" placeholder="Fechamento Dólar">
            </div>
            <div class="form-group">
                <select id="nivel" class="form-control">
                    <option disabled selected>Selecione o Nível de confiança</option>
                    <option value="0.842">80.0%</option>
                    <option value="1.016">85.0%</option>
                    <option value="1.282">90.0%</option>
                    <option value="1.645">95.0%</option>
                    <option value="1.96">97.5%</option>
                    <option value="2.326">99.0%</option>
                    <option value="2.748">99.7%</option>
                    <option value="3.09">99.9%</option>
                    <option value="3.719">99.99%</option>
                </select>
            </div>
            <hr>
            <div>
                <strong>Resultado</strong><br>
                <i class="fa fa-chevron-up" aria-hidden="true"></i> Valor Máximo: <span id="max"></span><br>
                <i class="fa fa-chevron-down" aria-hidden="true"></i> Valor Mínimo: <span id="min"></span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
